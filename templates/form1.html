<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='formstyle1.css')}}"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Add new user</h1>
        <a href="/allusers">Home</a>
      </div>

      <!-- first name -->
      <form action="/create_users" method="post">
        <h3>First name</h3>
        <input
          class="form-control"
          type="text"
          placeholder=""
          aria-label="default input example"
          name="fname"
        />
        <!-- last name -->
        <h3>Last Name</h3>
        <input
          class="form-control"
          type="text"
          placeholder=""
          aria-label="default input example"
          name="lname"
        />
        <!-- email input -->
        <h3>Email</h3>
        <div class="mb-3">
          <!-- <label for="exampleFormControlInput1" for="ema" class="form-label">Email address</label> -->
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
            name="ema"
          />
        </div>
        <!-- button -->

        <button type="submit" class="btn btn-success">Add User</button>
      </form>
    </div>
  </body>
</html>
